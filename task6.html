<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Applicant Registration</title>
</head>
<body>

    <table border="1" align="center" width="350" cellpadding="5" > <!-- Navy Blue -->
        <tr>
            <td align="center">
                <img src="Blue_Gold_Elegant_Clean_Badge_University_Logo-removebg-preview.png" alt="University Logo" width="100" />
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <h2>New Applicant Registration</h2> <!-- White Text -->
            </th>
        </tr>
        <tr>
            <td>
                <form>
                    <table width="100%"> <!-- Gold/Bronze -->
                        <tr>
                            <td align="left">
                                <label for="fullName">Applicant Full Name:</label>
                                <input type="text" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label>Father Name:</label>
                                <input type="text" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label for="cnic">CNIC:</label>
                                <input type="text" placeholder="XXXXX-XXXXXXX-X" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label>Mobile No:</label>
                                <input type="text" placeholder="03XX-XXXXXXX" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label>Password:</label>
                                <input type="password" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label>Re-Type Password:</label>
                                <input type="password" required />
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <button type="submit">Register</button> <!-- Styled Button -->
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
