<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Collage Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .box {
        background-color: #333;
        margin: 1px;
      }
      .box1 {
        height: 90px;
        margin-top: 110px;
        background-color: #8b5e83;
      }
      .box2 {
        height: 120px;
        margin-top: 80px;
        background-color: #556b2f;
      }
      .box3 {
        height: 200px;
        width: 130px;
        background-color: #b8860b;
      }
      .box4 {
        height: 150px;
        margin-top: 50px;
        background-color: #708090;
      }
      .box5 {
        height: 120px;
        width: 260px;
        background-color: #36454f;
      }
      .box6 {
        height: 170px;
        width: 120px;
        background-color: #4b0082;
      }
      .box7 {
        height: 150px;
        background-color: #2f4f4f;
      }
      .box8 {
        height: 120px;
        width: 230px;
        background-color: #2e3b3f;
      }
      .box9 {
        height: 150px;
        margin-top: -48px;
        margin-left: 30px;
        background-color: #556b2f;
      }
      .box10 {
        height: 120px;
        width: 120px;
        margin-left: 2px;
        background-color: #8a3324;
      }
      .box11 {
        height: 170px;
        width: 110px;
        margin-top: -19px;
        background-color: #000080;
      }
      .box12 {
        height: 120px;
        width: 80px;
        margin-top: -19px;
        background-color: #2a3439;
      }
      .box13 {
        height: 120px;
        margin-top: -50px;
        background-color: #0b0c10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Row 1 -->
      <div class="row justify-content-center">
        <div class="col-2 box box1"></div>
        <div class="col-2 box box2"></div>
        <div class="col-2 box box3"></div>
        <div class="col-2 box box4"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 box box5"></div>
        <div class="col-2 box box6"></div>
        <div class="col-2 box box7"></div>
        <div class="col-2 box box8"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 box box9"></div>
        <div class="col-2 box box10"></div>
        <div class="col-2 box box11"></div>
        <div class="col-2 box box12"></div>
        <div class="col-2 box box13"></div>
      </div>
    </div>
  </body>
</html>
